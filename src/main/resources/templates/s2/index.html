<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Study02</title>
<link href="https://github.com/JosephBean/SpringStudy2/blob/main/src/main/webapp/resources/images/logo.png?raw=true" rel="icon" type="image/x-icon">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript" src="/s2/study.js"></script>
<link rel="stylesheet" href="/s2/study.css">
</head>
<body>
	<header>
		<h1 class="text-center">Study02</h1>
	</header>
	<main>
		<form action="/s2/fileUpload" method="post" enctype="multipart/form-data">
			<div class="input-body">
				<label for="title">제목</label>
				<input type="text" name="title" id="title" placeholder="제목을 입력하세요." required autocomplete="off">
			</div>
			<div class="input-body">
				<label for="title">내용</label>
				<input type="text" name="content" id="content" placeholder="내용을 입력하세요." autocomplete="off">
			</div>
			<div class="input-body">
				<label for="title">그림</label>
				<input type="file" name="file" id="file" accept="image/*" autocomplete="off">
			</div>
			<div class="input-body">
				<input type="submit" value="전송">
			</div>
		</form>
	</main>
</body>
</html>
